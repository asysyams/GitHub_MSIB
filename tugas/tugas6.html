<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Hide dengan Jquery</title>
    <link rel="stylesheet" type="text/css" href="CSS/tugas6.css">
    <script src="JS/jquery-3.7.0.js"></script>
</head>
<body>

    <!-- section gambar -->
    <div class="img-container">
		<img src="img/foto1.jpg">
		<img src="img/foto2.JPG">
		<img src="img/foto3.PNG">
        <img src="img/foto4.JPG">
	</div>

	<script>
		$(document).ready(function() {

            // pemanggilan jquery dengan selector tag gambar
			$('img').click(function() {
                //pengguanaan effect funtion hide
				$(this).hide();
			});
		});
	</script>

</body>
</html>
